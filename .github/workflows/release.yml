name: Draft Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tools/release/changelog_template.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}